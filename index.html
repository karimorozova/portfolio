<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Outfit:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="mobile-wrap">
            <a href="./index.html" class="logo">
                <svg class="logo-icon">
                    <use href="./images/portfolio.svg#icon-responsive"></use>
                </svg>
            </a>
            <button class="mobile-btn menu-open-btn">
                <svg class="menu-icon">
                    <use href="./images/portfolio.svg#icon-mobile-menu"></use>
                </svg>
            </button>
            
            <div class="backdrop is-hidden">
               <div class="mob-menu">
                <button class="mobile-btn menu-close-btn">
                    <svg class="menu-icon">
                        <use href="./images/portfolio.svg#icon-close"></use>
                    </svg>
                </button>
               </div>
                

            </div>
        </div>
        </div>
    </header>
    <script src="./js/menu.js"></script>
</body>
</html>
